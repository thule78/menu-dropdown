<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="stle.css">
    
    <title>Menu dropdown expanding</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="top">
                <div class="user">
                    <div class="user-img"><img src="images.jpeg"></div>
                    <div class="user-name">John Smith</div>
                </div>
                <div class="hamburger"></div>
            </div>
            <div class="menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-tag"></i>
                            <span class="link-text">Jobs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-chart-simple"></i>
                            <span class="link-text">Charts</span>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-signature"></i>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-arrows-to-dot"></i>
                            <span class="link-text">Meeting</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-folder"></i>
                            <span class="link-text">Files</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-list-check"></i>
                            <span class="link-text">Checked List</span>
                        </a>
                    </li>
                    <li  class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-timeline"></i>
                            <span class="link-text">Proccess</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <script src="script.js"></script>

</html>
